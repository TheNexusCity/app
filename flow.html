<!doctype html>
<html>

<head>
  <title>Webaverse Flow admin</title>
  <link href="index.css" rel=stylesheet>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0735724151.js" crossorigin="anonymous"></script>
</head>

<body class=overflow>
  <form id=create-account-form>
    <h3>Create account</h3>
    <textarea id=create-account-form-output placeholder="// keys"></textarea>
    <input type=submit>
  </form>
  <form id=contract-form>
    <h3>Run transaction</h3>
    <textarea id=contract-form-keys placeholder="// keys"></textarea>
    <textarea id=contract-form-source placeholder="// contract source"></textarea>
    <input type=submit>
  </form>

  <script type=module src=flow.js></script>
</body>

</html>
