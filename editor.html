<!doctype html>
<html>
<head>
<style>
body {
  margin: 0;
  --size: 400px;
}
.root {
}
.canvas {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: var(--size);
}
.code {
  display: none;
}
.container,
.CodeMirror
{
  position: fixed !important;
  top: 0;
  right: 0;
  width: var(--size);
  height: 100vh !important;
  z-index: 1;
}
</style>
<link rel=stylesheet href="https://codemirror.net/lib/codemirror.css">
<link rel=stylesheet href="https://codemirror.net/theme/material-ocean.css">
<script type="importmap">
  {
    "imports": {
      "runtime": "./r.js",
      "three": "./lib/three.js",
      "BufferGeometryUtils": "./lib/BufferGeometryUtils.js",
      "GLTFLoader": "./lib/GLTFLoader.js",
      "GLTFExporter": "./lib/GLTFExporter.js",
      "react": "./lib/react.js",
      "react-dom": "./lib/react-dom.js",
      "@react-three/fiber": "./lib/react-three-fiber.js",
      "@babel/standalone": "https://lib.webaverse.com/babel-standalone.js",
      "jszip": "https://lib.webaverse.com/jszip.js"
    }    
  }
</script>
</head>
<body>
<div id=root class=root></div>
<div id=container class=container></div>
<textarea id=code class=code></textarea>
<canvas class=canvas id=canvas></canvas>
<script src="https://codemirror.net/lib/codemirror.js"></script>
<script src="https://codemirror.net/mode/javascript/javascript.js"></script>
<script src="https://codemirror.net/addon/selection/active-line.js"></script>
<script src="https://codemirror.net/addon/edit/matchbrackets.js"></script>
<script src="editor.js" type=module></script>
</body>
</html>
