<script type=module>

  import App from './app.js';
  import {camera, renderer} from './app-object.js';
  import {world} from './world.js';
  // import {homeScnUrl} from './constants.js';

  const width = 512;
  const height = 512;
  const cameraPosition = new THREE.Vector3(0, 10, -2);
  const cameraTarget = new THREE.Vector3(cameraPosition.x, 0, cameraPosition.z);

  /* const renderer = new THREE.WebGLRenderer({

  renderer.setSize(width, height);
  renderer.setPixelRatio(2);

  // const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 100);
  camera.aspect = width/height;
  camera.updateProjectionMatrix();
  camera.up.set(0, 0, -1);
  // camera.position.copy(cameraPosition);
  // camera.lookAt(cameraTarget);

  (async () => {
    const app = new App();
    await app.waitForLoad();

    await world.addObject(`https://webaverse.github.io/street/index.js`, null, new THREE.Vector3(), new THREE.Quaternion());
    
    // const renderer = app.getRenderer();
    // const camera = new THREE.OrthographicCamera();

    setTimeout(() => {
      // document.body.appendChild(renderer.domElement);

      for (let i = 0; i < 20; i++) {
        const v = new THREE.Vector3(-100 + i*10, 0, 0);
        camera.position.copy(cameraPosition).add(v);
        camera.lookAt(cameraTarget.clone().add(v));

        renderer.clear();
        app.render();
      
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(renderer.domElement, 0, 0, canvas.width, canvas.height);
        document.body.appendChild(canvas);
      }
    }, 1000);
