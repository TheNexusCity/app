<!doctype html>
<html>

<head>
  <title>Webaverse Ethereum admin</title>
  <link href="index.css" rel=stylesheet>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0735724151.js" crossorigin="anonymous"></script>
  <style>
    .body {
      display: flex;
    }
    .body > section {
      display: flex;
      flex: 1;
      flex-direction: column;
    }
  </style>
</head>

<body class="body overflow">
  <section>
    <h1>ETH</h3>
    <form id=eth-ft-form>
      <h2>FT</h2>
      <!-- <textarea id=create-account-form-output placeholder="// keys"></textarea> -->
      <input type=submit value="Move to Sidechain >">
    </form>
    <form id=eth-nft-form>
      <h2>NFT</h2>
      <!-- <textarea id=create-account-form-output placeholder="// keys"></textarea> -->
      <input type=submit value="Move to Sidechain >">
    </form>
  </section>
  <section>
    <h1>Sidechain</h3>
    <form id=sidechain-ft-form>
      <h2>FT</h2>
      <!-- <textarea id=create-account-form-output placeholder="// keys"></textarea> -->
      <input type=submit value="< Move to ETH">
    </form>
    <form id=sidechain-nft-form>
      <h2>NFT</h2>
      <!-- <textarea id=create-account-form-output placeholder="// keys"></textarea> -->
      <input type=submit value="< Move to ETH">
    </form>
  </section>

  <script type=module src=ethereum.js></script>
</body>

</html>
