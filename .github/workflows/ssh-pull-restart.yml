name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: app-server.webaverse.com
        username: ubuntu
        key: ${{ secrets.KEY }}
        port: 22
        script: PATH="$PATH:/home/ubuntu/.nvm/versions/node/v16.8.0/bin/" && cd app && git reset --hard && git pull --rebase && sudo rm -Rf node_modules && npm install && forever restartall
        debug: true
