name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: app2.webaverse.com
        username: ubuntu
        key: ${{ secrets.KEY }}
        port: 22
        script: cd app && git stash && git pull --rebase && /home/ubuntu/.nvm/versions/node/v16.8.0/bin/npm install && sudo killall node && /home/ubuntu/.nvm/versions/node/v16.8.0/bin/npm start
        debug: true