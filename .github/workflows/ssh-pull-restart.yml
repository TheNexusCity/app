name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: app2.webaverse.com
        username: ubuntu
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: whoami
        debug: true